<div class="base">

    @for (line of [range(0,10), range(10,20), range(20, 27)]; track $index) {
        <div class="line {{$index}}">
            @for (i of line; track $index) {
                <button (click)="sendKey(letras[i])" class="key">{{letras[i].toUpperCase()}}</button>
            }
        </div>
    }
</div>
